<html lang="en">
<head>

    <style>
        #outer {
            background-color: rgb(199, 151, 197);

            display: flex;

        }

            padding: 25px;

<div id="outer">
    <h2>outer</h2>
    <div id="inner">
        <h2>inner</h2>
        <div>A</div>
        <div>B</div>
        <div id="child-c">C</div>
        <div>D</div>
        <div id="child-e">E</div>
    </div>
</div>
