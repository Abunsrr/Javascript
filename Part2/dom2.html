<body style="background-color: #212121; color:#fff">
     <ul class="language">
        <li>javascript</li>
     </ul>

<script>
    function listName(listLang) {
       const li= document.createElement("li")
       li.innerHTML=`${listLang}`
       document.querySelector('.language').appendChild(li)
    }
    listName("python")
    listName("typescript")

    // but there is problem in this like optimization issue like  to append list it traverse tree in the end it takes time.

    //by using textNode

    function addOptilist(langName) {
        const li=document.createElement('li')
        origin
// const addtext= document.createTextNode('li')
// li.appendChild(langName)
// or do in one line which is more understandable
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addOptilist("golang")
