    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // concatenation 

        let arr1= [1,2,3,4];
        let arr2=[4,5,6,7];
        let arr3=[8,9,10,11]
        document.write(arr1.concat(arr2), "<br> <br>")
        document.write(arr1.concat(arr2,arr3), "<br>")


        //fill only single value we can fill
        let arr4=[8,9,10,11,12,34,56]
        arr4.fill("anuarag",2 ,4)
        document.write(arr4,"<br>");
        let arr5=[8,9,10,11,12,34,56]
        arr5.fill("anuarag","alam",2 ,4)
        document.writeln(arr5)
        document.write("<br><br>")
         //includes 
document.write( "The includes() method is a built-in JavaScript method that checks whether an array includes a certain value among its entries. It returns true if the array contains the value, and false otherwise. The includes() method compares values using strict equality (===).")

document.write("<br>")
let num=[1,2,3,4,5,6,7,8,9]
document.writeln(num.includes(7,6))
    </script>
</body>
