<body>

    <p>The join() method in JavaScript is used to create and return a new string by concatenating all the elements of an array, separated by a specified separator. This allows you to convert an array into a string representation.</p>


    <script>
let fruits = ["apple", "banana", "orange"];
let result = fruits.join(", ");
document.write(result);
    </script>
