<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const p1= new Promise(function (resolve,reject) {
            setTimeout(()=> 
            // resolve("P1 success")
            reject("p1 fails")
            ,3000)
        })

        const p2= new Promise(function (resolve,reject) {
            setTimeout(()=> 
            // resolve("P2 success")
            reject("p2 fails")
            ,1000)
        })
        const p3= new Promise(function (resolve,reject) {
            setTimeout(()=> 
            // resolve("P3 success")
            reject("p3 fails")
            ,2000)
        })

        Promise.all([p1,p2,p3]).then(res=>{
            console.log(res)
        }).catch((err)=>{
            console.error(err);
            
        })

        Promise.allSettled([p1,p2,p3]).then((set)=>{
            console.log(set)
        }).catch((set)=>{
            console.error(set);
            
        })

        Promise.race([p1,p2,p3]).then((set)=>{
            console.log(set)
        }).catch((set)=>{
            console.error(set);
            
        })

        Promise.any([p1,p2,p3]).then((set)=>{
            console.log(set)
        }).catch((set)=>{
            console.error(set);
            
        })
        
    </script>
</body>
</html>
