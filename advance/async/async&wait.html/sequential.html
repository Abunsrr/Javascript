<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function sequentialExample() {
  console.time("Sequential Execution");

  const p1 = new Promise((resolve) => setTimeout(resolve, 5000, "First Promise"));
  const result1 = await p1; // Waits 5 seconds before moving forward.
  console.log(result1); // First Promise

  const p2 = new Promise((resolve) => setTimeout(resolve, 3000, "Second Promise"));
  const result2 = await p2; // Starts AFTER p1 resolves, waiting another 3 seconds.
  console.log(result2); // Second Promise

  console.timeEnd("Sequential Execution");
}
sequentialExample();

    </script>
</body>
</html>
