<body>
    

    <script>
        function customIterator(arr) {
          var index = 0 ;
          return {
            next : function () {
                if (index < arr.length) {
                    return { value: arr[index++], done: false

                    }
                } else {
                    return {
                        value:undefined,
                        done:true
                        
                    }
                }
                   
                }
            }
          }  

        

        let number= [200,400, 600]
        let num = customIterator(number);
        console.log(num.next());
         for(const k of num){
         console.log(k);
         
         }
        
    </script>
</body>
