function sum(x) {
    let sum = 0;
   for(let num of x){
   sum = sum +num;
   }
    return sum;
}

let sumArray = [1, 2, 3, 4, 5, 6];
let arrayResult = sum(sumArray);
document.write(arrayResult,"<br>"); 




function value() {
    let sum = 0;
    for(let x of arguments) {
        sum = sum + x;
    }
    return sum;
}

let allSum = value(10, 12, 39, 34, 35);
document.write(allSum);
