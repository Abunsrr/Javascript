<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
for (var a = 1; a <=100; a=a+10) {
    for (var b = a; b <a+10; b++){
        document.write(b+ " ")  
    }
    
    document.write( "<br>")
}

for (var p = 1; p <=5; p=p+1) {
    
    for (var q = 1; q<p; q++){
        document.write(q+ " ")  
    }
    
    document.write( "<br>")
}

document.write( "<br>")
for (var p = 1; p <=5; p=p+1) {
    
    for (var q = 1; q<=p; q++){
        document.write(p+ " ")  
    }
    
    document.write( "<br>")
}



document.write( "<br>")


for (var p = 5; p >=1 ; p=p-1) {
    
    for (var q = p; q>=1; q--){
        document.write(q+ " ")  
    }
    
    document.write( "<br>")
}




</script>
