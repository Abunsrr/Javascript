<body>
    



    <script>
        let str ='helloworld'
    let charCount = {}; // Initially an empty object

for (let char of str) {
    if (charCount[char]) {
        charCount[char] += 1;
    } else {
        charCount[char] = 1; // Assigning the value 1 here
    }
}
console.log(charCount);

    </script>
</body>
