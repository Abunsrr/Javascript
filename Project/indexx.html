<style>
    body{
        height: 100vh;

<body>
        <button id="btn">click here to change bg</button>

        <script>
         
          
       let color= ()=>{
let val='0123456789ABCDEF'
let cons= '#'
let generatedHex=cons
for (let i = 0; i < 6; i++) {
     
    let randomHex= Math.floor(Math.random()*val.length)

    generatedHex = generatedHex+ val[randomHex];
}
           return generatedHex;
       }

        let check = ()=>{
            document.body.style.backgroundColor=color()

       
        }
        document.querySelector("body").addEventListener("click", check)

        
        </script>
</body>
